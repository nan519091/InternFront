<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px; 
            margin: 0 auto;
            padding: 30px;
        }
        h1, table th, td {
            text-align: center;
        }
        #updateUserId, #updateName{
        width: 250px;

        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>User</h1>
    <div class="container">
<!-- Addbtn from bootstrap (green color) -->
        <div class="btn1 mb-3">
            <input type="text" id="name-input" class="form-control" placeholder="Enter user name">
            <button onclick="addUser()" class="btn btn-success mt-3">Add</button> 
        </div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------         -->

<!-- Fetchbtn from bootstrap (cyan color)-->
        <div class="btn2 mb-3">
            <input type="number" id="userId" min="1" class="form-control" placeholder="Enter User Id" />
            <button onclick="fetchUser()" class="btn btn-info mt-3">Show</button>
        </div>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------- -->

<!-- แสดงชื่อ -->     
        <div id="user-name-display">
            <p id="userName"></p>
        </div>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------- -->
 
<!-- Deletebtn from bootstrap (red color)-->       
        <div class="btn3 mb-3">
            <input type="number" id="userIdToDelete" min="1" class="form-control" placeholder="Enter User Id to Delete" />
            <button onclick="deleteUser()" class="btn btn-danger mt-3">Delete</button>
        </div>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------- -->

<!-- Updatebtn from bootstrap (yellow color)-->
        <div class="btn4 mb-3">
            <input type="number" id="updateUserId" min="1" maxlength="50" class="form-control custom-width" placeholder="User ID" />
            <input type="text" id="updateName" class="form-control custom-width" placeholder="User Name" />
        </div>
        <button onclick="updateUser()" class="btn btn-warning mt-3">Update User</button>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <table class="table table-hover"> 
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="TableUser"></tbody>
        </table>
    </div>
    <script src="userData.js"></script> 
</body>
</html>
